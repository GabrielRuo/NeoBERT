defaults:
  - _self_
  - dataset: minipile
  - tokenizer: google_mini
  - model: 
    - neobert
    - architecture_mop
    - mop
  - optimizer: adamw
  - scheduler: cosine_decay
  - trainer: 
    - mlm
  - dataloader: CRAMMINGdataloader
