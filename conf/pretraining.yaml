defaults:
  - _self_
  - dataset: CRAMMINGpile
  - tokenizer: CRAMMINGtokenizer
  - model: 
    - neobert
    - 250M-opt
    - mop
  - optimizer: adamw
  - scheduler: cosine_decay
  - trainer: 
    - mlm
    - losses
  - dataloader: CRAMMINGdataloader
  - datacollator: CRAMMINGmlm_15

seed: 0

hydra:
  run:
    dir: logs/hydra

wandb:
  resume: never
  name: null
  project: MoP
  entity: g-ruault-centralesup-lec
  tags: []
  dir: logs/wandb
  mode: online
  log_interval: 100



