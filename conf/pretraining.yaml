defaults:
  - _self_
  - dataset: CRAMMINGpile
  - tokenizer: CRAMMINGtokenizer
  - model: 
    - neobert
    - 250M-opt
    - mop
  - optimizer: adamw
  - scheduler: cosine_decay
  - trainer: 
    - mlm
    - losses
  - dataloader: base
  - datacollator: mlm_15

seed: 0

hydra:
  run:
    dir: logs/hydra

wandb:
  resume: never
  name: null
  project: neo-bert
  entity: sarath-chandar
  tags: []
  dir: logs/wandb
  mode: online
  log_interval: 100



